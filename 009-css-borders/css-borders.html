<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css borders</title>
  <link rel="stylesheet" href="./border-style.css">
</head>
<body>
  <p class="dotted">点状边框</p>
  <p class="dashed">虚线边框</p>
  <p class="solid">实线边框</p>
  <p class="double">双边框</p>
  <p class="none">无边框</p>
  <p class="hidden">隐藏边框</p>
  <p class="mix">混合边框</p>
  <p class="shorthand">速记边框</p>

  <table border="1">
    <tr>
      <td>左上</td>
      <td>中上</td>
      <td>右上</td>
    </tr>
    <tr>
      <td class="lm">左中</td>
      <td class="m">中</td>
      <td>右中</td>
    </tr>
    <tr>
      <td>左下</td>
      <td>中下</td>
      <td>右下</td>
    </tr>
  </table>
</body>
</html>
