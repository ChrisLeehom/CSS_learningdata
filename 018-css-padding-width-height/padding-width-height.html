    <h1>初学者必听：浙大翁恺老师的课</h1>
    <div>
        在浙大流传一句话，“上数学课，选矿爷；上计算机课，选翁恺”《零基础学Java》和《C语言程序设计》这两门课是初学者一定要看，他是针对的学生认知过程，不断去修正教学内容，讲解的过程也特别有趣，上他的课，犯困是完全不可能的。早在03年的时候，很多学生想看翁凯老师的课，买的都是盗版碟，现在的学习资源多方便，赶紧学起来。
    </div>
