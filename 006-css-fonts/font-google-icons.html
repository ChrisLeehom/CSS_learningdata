<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google fonts & CSS Icons</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&effect=neon|outline|fire|shadow-multiple">
  <link rel="stylesheet" href="./mystyle-3.css">
  <script src="https://kit.fontawesome.com/e9f22420f2.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="font-effect-fire">最不适合做程序员的 3 个星座？</h1>
  <p class="a font-effect-neon">
    <i class="fas fa-cloud"></i>
    第三个是天秤座，因为他们爱纠结，纠结会带来时间成本，代码写了删删了写，别人一个小程序都写完了，他还在纠结呢。
  </p>
  <p class="b font-effect-outline">
    <i class="fas fa-heart" style="color:red"></i>
    第二个是白羊，白羊容易冲动，很难控制好自己的情绪，之前新闻报导因为和领导闹矛盾，删代码的小伙子就是白羊座。
  </p>
  <p class="c font-effect-shadow-multiple">
    <i class="fas fa-car"></i>
    第一个水瓶座，比较自我，时间观念差，经常不按时完工。
  </p>
</body>
</html>
