<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first-line</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    div::first-line {
      color: blue;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div>
    我是一个div元素，用来向元素内的第一行文本添加样式声明。
  </div>
</body>

</html>
