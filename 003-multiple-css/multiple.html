  <h1 style="text-align:center;">浠浠呀老师，心仪的岗位学历不达标，要不要投简历？</h1>
  <p style="color:red;">
    要投！有很多专科学历的同学，在找工作时，看到不少企业的招聘要求是本科以上学历，就不敢投了。你不要被他这个要求吓怕了，要勇于尝试。有的公司岗位尤其技术岗，虽然要求本科，实际上你不是本科，技术ok照样录取，投简历的时候，并不是说非得要把学历的要求先过滤一遍，再投剩下的，不用过滤。你投了，顶多就是不看你的简历而已，可如果，这个公司虽然要求学历，但是，你的能力很满足它的要求，你就被录取了。所以投了就等于有机会，不投啥也没有。
  </p>
