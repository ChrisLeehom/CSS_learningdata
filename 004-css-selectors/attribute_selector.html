<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS属性选择器</title>
  <style>
    [type] {
      width: 50px;
      height: 50px;
    }

    [name="sex"] {
      width: 20px;
      height: 20px;
    }

    [class~="box"] {
      background-color: yellow;
    }

    [class|="box"] {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>基础信息</h1>
  用户名：<input type="text" class="box"> <br>
  密码框：<input type="password"> <br>
  回答问题：<input type="text"> <br>
  性别选择：<input type="radio" name="sex">男<input type="radio" name="sex">女 <br>
  是否核酸：<input type="radio" name="yesOrno">是 <input type="radio" name="yesOrno">否 <br>
  <h1>元素修饰</h1>
  <p class="box big bobo">我是一个p元素我有三个类名，分别是：box,big,bobo</p>
  <p class="box bobo">我是一个p元素我有两个类名，分别是：box和bobo</p>
  <div class="box">我是一个div元素，我有一个类名叫做：box</div>
  <div class="box-qf">我是一个div元素，我有一个类名叫做：box-qf</div>
</body>

</html>
